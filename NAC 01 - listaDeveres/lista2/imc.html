<!DOCTYPE html>
<html>
<head>
	<title>Calculo do IMC</title>
</head>
<body>
	<fieldset>
		<legend>Calculo do IMC</legend>
		<form action="calcular" method="post" name="imc">
			<label>Peso: </label>
			<br>
			<input type="text" name="peso" id="peso">
			<br>
			<label>Altura: </label>
			<br>
			<input type="text" name="altura" id="altura">
			<br>
			<input type="submit" name="enviar" id="enviar">
			<input type="reset" name="limpar" id="limpar">
		</form>
	</fieldset>
</body>
</html>
