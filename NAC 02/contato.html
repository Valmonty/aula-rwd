<!DOCTYPE html>
<html>

  <head>
    <title>Contato</title>
  </head>

  <body>
    <fieldset>
      <legend>Inscrição de Evento</legend>
      <form action="inscrever" method="post" name="evento">
        <label>Nome completo: </label>
        <br>
        <input type="text" name="nome" id="idNome">
        <br>
        <label>E-mail: </label>
        <br>
        <input type="text" name="email" id="idEmail">
        <br>
        <label>Telefone: </label>
        <br>
        <input type="text" name="telefone" id="idTelefone">
        <br>
        <input type="checkbox" name="tipoTelefone" id="idComercial">Comercial
        <input type="checkbox" name="tipoTelefone" id="idResidencial">Residencial
        <input type="checkbox" name="tipoTelefone" id="idCelular">Celular
        <br><br>
        <label>Tipo de solicitação</label>
        <br>
        <select name="solicitacao" id="idSolicitacao">
        <option value="reserva">Reservas</option>
        <option value="sugestao">Sugestão</option>
        <option value="duvida">Dúvidas</option>
        <option value="reclamacao">Reclamação</option>
      </select>
        <br><br>
        <textarea name="comentarios" placeholder="Digite aqui"></textarea>
        <br><br>
        <label>Número de Pessoas: </label>
        <br><br>
        <label>Adultos</label>
        <select name="numeroAdultos" id="idNumeroAdultos">
        <option value="adulto1">1</option>
        <option value="adulto2">2</option>
      </select>
        <br>
        <label>Crianças</label>
        <select name="numeroCriancas" id="idNumeroCriancas">
        <option value="crianca0">0</option>
        <option value="crianca1">1</option>
        <option value="crianca2">2</option>
      </select>
        <br><br>
        <label>Data Entrada:</label>
        <input type="date" name="dataEntrada">
        <label>Data Saída:</label>
        <input type="date" name="dataSaida">
        <br><br>
        <label>Como ficou sabendo do Hotel?</label>
        <br>
        <input type="checkbox" name="ficouSabendo" id="idRevistas">Revistas
        <br>
        <input type="checkbox" name="ficouSabendo" id="idJornais">Jornais
        <br>
        <input type="checkbox" name="ficouSabendo" id="idTelevisao">Televisão
        <br>
        <input type="checkbox" name="ficouSabendo" id="idInternet">Internet
        <br>
        <input type="checkbox" name="ficouSabendo" id="idRadio">Rádio
        <br>
        <input type="checkbox" name="ficouSabendo" id="idOutros">Outros
        <input type="text" name="outros">
        <br><br>
        <input type="submit" name="enviar">
        <input type="reset" name="limpar">
      </form>
    </fieldset>
  </body>

</html>
