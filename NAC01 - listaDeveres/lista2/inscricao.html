<!DOCTYPE html>
<html>

<head>
	<title>Inscrição</title>
</head>

<body>
	<fieldset>
		<legend>Inscrição de Evento</legend>
		<form action="inscrever" method="post" name="evento">
			<label>Nome: </label>
			<br>
			<input type="text" name="nome" id="idNome">
			<br>
			<label>E-mail: </label>
			<br>
			<input type="text" name="email" id="idEmail">
			<br>
			<label>Telefone: </label>
			<br>
			<input type="text" name="telefone" id="idTelefone">
			<br><br>
			<label>Data Nascimento</label>
			<input type="date" name="dataNasc" id="idDataNascto">
			<br><br>
			<label>Empresa: </label>
			<input type="text" name="empresa" id="idEmpresa">
			<br><br>
			<label>Cargo: </label>
			<br>
			<input type="radio" name="cargo" id="idProprietario">Proprietário/Sócio
			<br>
			<input type="radio" name="cargo" id="idPresidencia">Presidencia
			<br>
			<input type="radio" name="cargo" id="idDiretoria">Diretoria
			<br>
			<input type="radio" name="cargo" id="idGerencia">Gerencia
			<br>
			<input type="radio" name="cargo" id="idSupervisao">Supervisão
			<br>
			<input type="radio" name="cargo" id="idOutro">Outro
			<br><br>
			<label>Cidade</label>
			<br>
			<input type="text" name="cidade" id="idCidade">
			<br><br>
			<label>UF</label>
			<br>
			<select name="uf" id="idUf">
				<option value="rioDeJaneiro">Rio de Janeiro</option>
				<option value="saoPaulo">São Paulo</option>
				<option value="santaCatarina">Santa Catarina</option>
				<option value="matoGrosso">Mato Grosso</option>
				<option value="amazonas">Amazonas</option>
				<option value="bahia">Bahia</option>
			</select>
			<br><br>
			<label>Tipo Inscrição</label>
			<br>
			<input type="radio" name="tipoInscricao" id="idPessoaFisica">Pessoa Fisica
			<input type="radio" name="tipoInscricao" id="idPessoaJuridica">Pessoa Juridica
			<br><br>
			<label>Como ficou sabendo do evento?</label>
			<br>
			<input type="checkbox" name="ficouSabendo" id="idRevistas">Revistas
			<br>
			<input type="checkbox" name="ficouSabendo" id="idJornais">Jornais
			<br>
			<input type="checkbox" name="ficouSabendo" id="idTelevisao">Televisão
			<br>
			<input type="checkbox" name="ficouSabendo" id="idInternet">Internet
			<br>
			<input type="checkbox" name="ficouSabendo" id="idPatrocinadores">Patrocinadores
			<br>
			<input type="checkbox" name="ficouSabendo" id="idOutros">Outros
			<br><br>
			<label>Qual interesse no evento?</label>
			<br>
			<input type="checkbox" name="qualInteresse" id="idPalestras">Palestras
			<br>
			<input type="checkbox" name="qualInteresse" id="idWorkshops">Workshops
			<br>
			<input type="checkbox" name="qualInteresse" id="idEstandes">Estandes
			<br>
			<input type="checkbox" name="qualInteresse" id="idTreinamentos">Treinamentos
			<br>
			<input type="checkbox" name="qualInteresse" id="idOutroInteresse">Outros
			<br><br>
			<label>Nome crachá</label>
			<br>
			<input type="text" name="nomeCracha" id="idNomeCracha">
			<br><br>
			<label>Forma de Pagamento</label>
			<select name="formaPagamento" id="idFormaPagamento">
				<option value="boletoBancario">Boleto Bancário</option>
				<option value="cartaoCredito">Cartão Crédito</option>
			</select>
			<br><br>
			<label>Deseja receber informações por email?</label>
			<input type="checkbox" name="infoEmail" id="idInfosEmail">
			<br><br>
			<label>Deseja receber informações por SMS</label>
			<input type="checkbox" name="infoSMS" id="idInfosSMS">
			<br><br>
			<label>Comentários gerais</label>
			<br>
			<textarea name="comentariosGerais" rows="10" cols="70" id="idComentariosGerais"></textarea>
			<br>
			<input type="submit" name="enviar">
			<input type="reset" name="limpar">
		</form>
	</fieldset>
</body>

</html>
