<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Recanto dos Ingleses - Contato</title>
	</head>

	<body>
		<header>
			<br />
			<center>
				<h1>Contato</h1></center>
			<br />
		</header>
		<nav>
			<ul>
				<li><a href="index.html">Apresentação</a></li>
				<li><a href="acomodacao/acomodacoes.html">Acomodações</a></li>
				<li><a href="servico/servicos.html">Serviços</a></li>
				<li><a href="fotos.html">Fotos</a></li>
				<li class="active"><a href="contato.html">Contato</a></li>
			</ul>
		</nav>
		<main>
			<form action="contatar" method="post" name="contato">
				<fieldset>
					<legend>Contato</legend>
					<label>Nome completo: </label><br />
					<input type="text" name="nome"><br />
					<label>E-mail: </label><br />
					<input type="text" name="email"><br />
					<label>Telefone: </label><br />
					<input type="text" name="telefone"><br />
					<input type="checkbox" name="tipoTelefone">Comercial
					<input type="checkbox" name="tipoTelefone">Residencial
					<input type="checkbox" name="tipoTelefone">Celular<br /><br />
					<label>Tipo de solicitação</label><br />
					<select name="solicitacao">
						<option value="reserva">Reserva</option>
						<option value="sugestao">Sugestão</option>
						<option value="duvida">Dúvidas</option>
						<option value="reclamacao">Reclamação</option>
					</select><br /><br />
					<textarea name="comentarios" cols="70" rows="20"></textarea><br /><br />
					<label>Número de Pessoas: </label><br /><br />
					<label>Adultos</label>
					<select name="numeroAdultos">
						<option value="adulto1">1</option>
						<option value="adulto2">2</option>
					</select><br />
					<label>Crianças</label>
					<select name="numeroCriancas">
						<option value="crianca0">0</option>
						<option value="crianca1">1</option>
						<option value="crianca2">2</option>
					</select><br /><br />
					<label>Data Entrada:</label>
					<input type="date" name="dataEntrada">
					<label>Data Saída:</label>
					<input type="date" name="dataSaida"><br /><br>
					<label>Como ficou sabendo do Hotel?</label><br />
					<input type="checkbox" name="ficouSabendo">Revistas<br />
					<input type="checkbox" name="ficouSabendo">Jornais<br />
					<input type="checkbox" name="ficouSabendo">Televisão<br />
					<input type="checkbox" name="ficouSabendo">Internet<br />
					<input type="checkbox" name="ficouSabendo">Rádio<br />
					<input type="checkbox" name="ficouSabendo">Outros
					<input type="text" name="outros"><br /><br />
					<input type="submit" value="Enviar">
					<input type="reset" value="Limpar">
				</fieldset>
			</form>
		</main>
		<footer>
			<center>&copy; Pousada Recanto dos Ingleses - 2018</center>
		</footer>
	</body>

</html>
